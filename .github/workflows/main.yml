name: stud_ticket_CI

on:
  push:
    branches: [ master ]

jobs:
  clone_and_compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn package -Dmaven.test.skip

