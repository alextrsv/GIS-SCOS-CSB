name: stud_ticket_CI

on:
  push:
    branches: [ master ]

jobs:
  clone_and_compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn package -Dmaven.test.skip -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      # Run mvn package without tests (db connection necessity cause error), and [Progress] logs ignored
      
    
    - name: check dirs
      run: |
        la -la ~/
        pwd
        ls -l
        cd target
        pwd 
        ls -l
        
    - name: trying to coonect via ssh
      run: |
       echo lalala >> ~/.ssh/authorized_keys
       ssh -p 22116 devmaster@90.154.15.250
       script: ls
    
